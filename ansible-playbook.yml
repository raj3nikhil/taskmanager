---
- name: Pull Docker Image
  hosts: all
  tasks:
    - name: Pull taskmanager_angular image
      docker_image:
        name: raj3nikhil/taskmanager_angular:latest
        force: yes
        source: pull
    - name: Pull taskmanager_express image
      docker_image:
        name: raj3nikhil/taskmanager_express:latest
        force: yes
        source: pull
